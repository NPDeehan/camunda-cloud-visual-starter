<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">

	<link rel="stylesheet"
          href="css/styles.css">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <title>Camunda Cloud Starter</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="jumbotron">
                <h1 class="display-4">Start a Camunda 8 Process</h1>
                <hr class="my-4">
                <form id="form">
                    <div class="input-group mb-3">
                        <label>Process Key</label>
                        <input type="text" id="ProcessKey" name="ProcessKey" class="form-control"
                               placeholder="The key of a deployed Process" aria-label="Type something"
                               aria-describedby="button-addon2">
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Process Payload</span>
                        </div>
                        <textarea type="text" id="Message" name="Message"
                                  placeholder="Enter a json-variable to be sent to the process"
                                  class="form-control textarea-autosize"
                                  rows="1"
                                  aria-label="Type something" aria-describedby="button-addon2"
                                  class="form-control"></textarea>
                    </div>

                    <div class="input-group mb-3">
                        <input type="submit" class="btn btn-primary"/>
                    </div>
                </form>
            </div>

            <div class="response"></div>
        </div>
    </div>
</div>
<div id='loadingDiv'><div class="loader"></div></div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
<script src="/js/index.js"></script>
</body>
</html>
